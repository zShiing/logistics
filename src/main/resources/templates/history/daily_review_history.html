<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日计划审核历史</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <script th:src="@{/static/layui/layui.js}"></script>
    <script th:src="@{/static/js/jquery.min.js}"></script>
</head>
<body style="width: 96%;margin:0 auto;margin-top: 20px">
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //日期时间范围
        laydate.render({
            elem: '#date'
            ,type: 'datetime'
            ,range: true
        });

        laydate.render({
            elem: '#date'
            ,type: 'datetime'
            ,range: '到'
            ,format: 'yyyy年M月d日H时m分s秒'
        });
    });
</script>
<div>
    <div class="layui-container-fluid">
        <div class="layui-row layui-col-space12">
            <form class="layui-form layui-form-pane" action="" method="get">
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>日计划审核历史</legend>
                    </fieldset>
                    <div class="layui-inline">
                        <label class="layui-form-label">标站</label>
                        <div class="layui-input-inline">
                            <select id="section" lay-verify="required" lay-search="">
                                <option value="未知选择">请选择标站</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">批次日期</label>
                        <div class="layui-input-inline">
                            <select id="batch" lay-verify="required" lay-search="">
                                <option value="未知选择">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
            <div class="layui-inline">
                <button id="counts" class="layui-btn layui-btn-fluid">
                    查询
                </button>
            </div>
        </div>
    </div>
    <div>
        <div class="layui-row layui-col-space12">
            <div class="layui-col-md12">
                <table class="layui-hide" id="all" lay-filter="all"></table>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['table'], function () {
        var table = layui.table;
        //检查项目添加到下拉框中
        $.ajax({
            url: '/section/sections',
            dataType: 'json',
            type: 'get',
            success: function (res) {
                $.each(res.data.list, function (index, item) {
                    $('#section').append(new Option(item.name, item.name));// 下拉菜单里添加元素
                });
                layui.form.render("select");
            }
        });
        table.render({
            elem: '#all'
            ,url:'/history/daily_review_history_fetch'
            ,cellMinWidth: 80
            ,page: true
            ,event:true
            ,parseData: function (res) {
                var data = res.data;
                return {
                    'code': res.code,
                    'count': data.count,
                    'data': data.list,
                    'batch': data.batch,
                }
            }
            ,cols: [
                [
                    {type:'numbers', width:80, title: ' '}
                    ,{field:'batch', title: '批次', sort: true}
                    ,{field:'code', title: '编码'}
                    ,{field:'section', title: '标站'}
                    ,{field:'planeStock', title: '计划(吨)'}
                    ,{field:'remark',title: '调整计划(吨)'}
                ]
            ]
            ,done: function (res, curr, count) {
                var arr = res.batch;
                if(arr != null && arr != undefined) {
                    $.each(arr, function (index, item) {
                        $('#batch').append(new Option(item, item));
                    });
                }
                layui.form.render("select");
            }
        });
    });
    $(document).on('click', '#counts', function () {
        var section = $('#section').val();
        var batch = $('#batch').val();
        layui.use('table', function () {
            var table = layui.table;
            table.render({
                elem: '#all',
                url: '/history/daily_review_history_fetch?batch=' + batch + '&section=' + section,
                totalRow:true,
                toolbar:true,
                event:true,
                parseData: function (res) {
                    var data = res.data;
                    return {
                        'code': res.code,
                        'count': data.count,
                        'data': data.list,
                        'batch': data.batch,
                    }
                },
                cols: [
                    [
                        {type:'numbers', width:80, title: ' '}
                        ,{field:'batch', title: '批次', sort: true}
                        ,{field:'code', title: '编码'}
                        ,{field:'section', title: '标站'}
                        ,{field:'planeStock', title: '计划(吨)'}
                        ,{field:'remark',title: '调整计划(吨)'}
                    ]
                ],page: true
                ,done: function (res, curr, count) {
                    $("[data-field='id']").css('display','none');
                }
            });
        });
    });
</script>
</html>
