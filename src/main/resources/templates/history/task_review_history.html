<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>任务审核历史</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/layui/css/layui.css"  media="all">
    <script src="../../static/layui/layui.js"></script>
    <script src="../../static/js/jquery.min.js"></script>
</head>
<body style="width: 96%;margin:0 auto;margin-top: 20px">
<div>
    <div class="layui-container-fluid">
        <div class="layui-row layui-col-space12">
            <form class="layui-form layui-form-pane" action="" method="get">
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>任务审核历史</legend>
                    </fieldset>
                    <div class="layui-inline">
                        <label class="layui-form-label">水泥厂</label>
                        <div class="layui-input-inline">
                            <select id="cementId" lay-verify="required" lay-search="">
                                <option value="-1">请选择水泥厂</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">标站</label>
                        <div class="layui-input-inline">
                            <select id="sectionId" lay-verify="required" lay-search="">
                                <option value="-1">请选择标站</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">选择框</label>
                        <div class="layui-input-inline">
                            <select id="batchDate" lay-verify="required" lay-search="">
                                <option value="未知选择">批次日期</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
            <div class="layui-inline">
                <button id="counts" class="layui-btn layui-btn-fluid">
                    查询
                </button>
            </div>
        </div>
    </div>
    <div>
        <div class="layui-row layui-col-space12">
            <div class="layui-col-md12">
                <table class="layui-hide" id="all" lay-filter="all"></table>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['table'], function () {
        var table = layui.table;
        //检查项目添加到下拉框中
        $.ajax({
            url: '/cement/cements',
            dataType: 'json',
            type: 'get',
            success: function (res) {
                $.each(res.data.list, function (index, item) {
                    $('#cementId').append(new Option(item.name, item.id));// 下拉菜单里添加元素
                });
                layui.form.render("select");
            }
        });
        $.ajax({
            url: '/section/sections',
            dataType: 'json',
            type: 'get',
            success: function (res) {
                $.each(res.data.list, function (index, item) {
                    $('#sectionId').append(new Option(item.name, item.id));// 下拉菜单里添加元素
                });
                layui.form.render("select");
            }
        });
        table.render({
            elem: '#all'
            ,url:'/history/task_review_history_fetch'
            ,cellMinWidth: 80
            ,page: true
            ,event: true
            ,parseData: function (res) {
                var data = res.data;
                return {
                    'code': res.code,
                    'count': data.count,
                    'data': data.list,
                    'batch': data.batch,
                }
            }
            ,cols: [
                [
                    {type:'numbers', width:80, title: ' '}
                    ,{field:'batch', title: '批次', sort: true, sort: true}
                    ,{field:'code',title: '编码'}
                    ,{field:'cementName', title: '水泥厂', sort: true}
                    ,{field:'sectionName', title: '标站'}
                    ,{field:'dailyCode', title: '所属计划'}
                    ,{field:'tasks', title: '运输计划'}
                    ,{field:'realUp', title: '实装'}
                    ,{field:'realDown', title: '实卸'}
                ]
            ]
            ,done: function (res, curr, count) {
                var arr = res.batch;
                if(arr != null && arr != undefined) {
                    $.each(arr, function (index, item) {
                        $('#batchDate').append(new Option(item, item));
                    });
                    layui.form.render("select");
                }
            }
        });
    });
    $(document).on('click', '#counts', function () {
        var cementId = $('#cementId').val();
        var sectionId = $('#sectionId').val();
        var batchDate = $('#batchDate').val();
        layui.use('table', function () {
            var table = layui.table;
            table.render({
                elem: '#all',
                url: '/history/task_review_history_fetch?batchDate=' + batchDate +'&cementId=' + cementId + '&sectionId=' + sectionId,
                cellMinWidth: 80,
                event:true,
                page: true,
                parseData: function (res) {
                    var data = res.data;
                    return {
                        'code': res.code,
                        'count': data.count,
                        'data': data.list,
                        'batch': data.batch,
                    }
                },
                cols: [
                    [
                        {type:'numbers', width:80, title: ' '}
                        ,{field:'batch', title: '批次', sort: true, sort: true}
                        ,{field:'code',title: '编码'}
                        ,{field:'cementName', title: '水泥厂', sort: true}
                        ,{field:'sectionName', title: '标站'}
                        ,{field:'dailyCode', title: '所属计划'}
                        ,{field:'tasks', title: '运输计划'}
                        ,{field:'realUp', title: '实装'}
                        ,{field:'realDown', title: '实卸'}
                    ]
                ]
                ,done: function (res, curr, count) {
                    var arr = res.batch;
                    if(arr != null && arr != undefined) {
                        $.each(arr, function (index, item) {
                            $('#batchDate').append(new Option(item, item));
                        });
                        layui.form.render("select");
                    }
                }
            });
        });
    });
</script>
</html>
