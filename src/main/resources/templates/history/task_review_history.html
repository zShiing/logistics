<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>任务审核历史</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/layui/css/layui.css"  media="all">
    <script src="../../static/layui/layui.js"></script>
    <script src="../../static/js/jquery.min.js"></script>
</head>
<body style="width: 96%;margin:0 auto;margin-top: 20px">
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //日期时间范围
        laydate.render({
            elem: '#date'
            ,type: 'datetime'
            ,range: true
        });

        laydate.render({
            elem: '#date'
            ,type: 'datetime'
            ,range: '到'
            ,format: 'yyyy年M月d日H时m分s秒'
        });
    });
</script>
<div>
    <div class="layui-container-fluid">
        <div class="layui-row layui-col-space12">
            <form class="layui-form layui-form-pane" action="" method="get">
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>任务审核历史</legend>
                    </fieldset>
                    <div class="layui-inline">
                        <label class="layui-form-label">水泥厂</label>
                        <div class="layui-input-inline">
                            <select id="cement_id" lay-verify="required" lay-search="">
                                <option value="-1">请选择水泥厂</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">标站</label>
                        <div class="layui-input-inline">
                            <select id="section_id" lay-verify="required" lay-search="">
                                <option value="-1">请选择标站</option>
                            </select>
                        </div>
                    </div>
<!--                    <div class="layui-inline">-->
<!--                        <label class="layui-form-label">日期时间范围</label>-->
<!--                        <div class="layui-input-inline">-->
<!--                            <input type="text" class="layui-input" id="date" placeholder=" - ">-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </form>
            <div class="layui-inline">
                <button id="counts" class="layui-btn layui-btn-fluid">
                    查询
                </button>
            </div>
        </div>
    </div>
    <div>
        <div class="layui-row layui-col-space12">
            <div class="layui-col-md12">
                <table class="layui-hide" id="all" lay-filter="all"></table>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['table'], function () {
        var table = layui.table;
        //检查项目添加到下拉框中
        $.ajax({
            url: '/cement/cements',
            dataType: 'json',
            type: 'get',
            success: function (data) {
                $.each(data.data.list, function (index, item) {
                    $('#cement_id').append(new Option(item.name, item.id));// 下拉菜单里添加元素
                });
                layui.form.render("select");
            }
        });
        $.ajax({
            url: '/section/sections',
            dataType: 'json',
            type: 'get',
            success: function (data) {
                $.each(data.data.list, function (index, item) {
                    $('#section_id').append(new Option(item.name, item.id));// 下拉菜单里添加元素
                });
                layui.form.render("select");
            }
        });
        table.render({
            elem: '#all'
            ,url:'/history/task_review_history_fetch'
            ,cellMinWidth: 80
            ,page: true
            ,event: true
            ,parseData: function (res) {
                var data = res.data;
                return {
                    'code': res.code,
                    'count': data.count,
                    'data': data.list,
                }
            }
            ,cols: [
                [
                    {type:'numbers', width:80, title: ' '}
                    ,{field:'batch', title: '批次', sort: true, sort: true}
                    ,{field:'code',title: '编码'}
                    ,{field:'cementName', title: '水泥厂', sort: true}
                    ,{field:'sectionName', title: '标站'}
                    ,{field:'dailyCode', title: '所属计划'}
                    ,{field:'tasks', title: '运输计划'}
                    ,{field:'realUp', title: '实装'}
                    ,{field:'realDown', title: '实卸'}
                ]
            ]
            ,done: function (res, curr, count) {
                $("[data-field='id']").css('display','none');
            }
        });
    });
    $(document).on('click', '#counts', function () {
        var cement_id = $('#cement_id').val();
        layui.use('table', function () {
            var table = layui.table;
            table.render({
                elem: '#all',
                url: '/task/fuel?plateNum=' + cement_id,
                totalRow:true,
                toolbar:true,
                event:true,
                parseData: function (res) {
                    var data = res.data;
                    return {
                        'code': res.code,
                        'count': data.count,
                        'data': data.list,
                    }
                },
                cols: [
                    [
                        {type:'numbers', width:80, title: ' '}
                        ,{field:'code',title: '编码'}
                        // ,{field:'huowuName', width:80, title: '货物名称', sort: true}
                        // ,{field:'tasks', width:80, title: '运输任务'}
                        ,{field:'license', title: '车辆', width: 100}
                        // ,{field:'remark', title: '备注', sort: true}
                        ,{field:'upTime', title: '上货时间', sort: true}
                        ,{field:'downTime', title: '卸货时间'}
                        ,{field:'fuel', width:137, title: '耗油', sort: true}
                        ,{field:'mileage', width:137, title: '驾驶时间', sort: true}
                        ,{field:'drivingTime', width:137, title: '路程', sort: true}
                    ]
                ],page: true
                ,done: function (res, curr, count) {
                    $("[data-field='id']").css('display','none');
                }
            });
        });
    });
</script>
</html>
