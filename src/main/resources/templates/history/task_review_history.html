<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>任务审核历史</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <script th:src="@{/static/layui/layui.js}"></script>
    <script th:src="@{/static/js/jquery.min.js}"></script>
</head>
<body style="width: 96%;margin:0 auto;margin-top: 20px">
<div>
    <div class="layui-container-fluid">
        <div class="layui-row layui-col-space12">
            <form class="layui-form layui-form-pane" action="" method="get">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>任务审核历史</legend>
                </fieldset>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">水泥厂</label>
                        <div class="layui-input-inline">
                            <select id="cementId" lay-verify="required" lay-search="">
                                <option value="-1">未选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">标站</label>
                        <div class="layui-input-inline">
                            <select id="sectionId" lay-verify="required" lay-search="">
                                <option value="-1">未选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">批次选择</label>
                        <div class="layui-input-inline">
                            <select id="batch" lay-verify="required" lay-search="">
                                <option value="未知选择">未选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">任务状态</label>
                        <div class="layui-input-inline">
                            <select id="state" lay-verify="required" lay-search="">
                                <option value="-1">未选择</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">改派状态</label>
                        <div class="layui-input-inline">
                            <select id="isChangeCar" lay-verify="required" lay-search="">
                                <option value="-1">未选择</option>
                                <option value="1">改派</option>
                                <option value="0">未改派</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">改派前车辆</label>
                        <div class="layui-input-block">
                            <input id="license" type="text" name="license" lay-verify="title" autocomplete="off" placeholder="车牌号" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">装货超时</label>
                        <div class="layui-input-inline">
                            <select id="loadOverTime" lay-verify="required" lay-search="">
                                <option value="-1">未选择</option>
                                <option value="1">超时</option>
                                <option value="0">未超时</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">运输超时</label>
                        <div class="layui-input-inline">
                            <select id="transportOverTime" lay-verify="required" lay-search="">
                                <option value="-1">未选择</option>
                                <option value="1">超时</option>
                                <option value="0">未超时</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
            <div class="layui-inline">
                <button id="counts" class="layui-btn layui-btn-fluid">
                    查询
                </button>
            </div>
        </div>
    </div>
    <div>
        <div class="layui-row layui-col-space12">
            <div class="layui-col-md12">
                <table class="layui-hide" id="all" lay-filter="all"></table>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['table', 'util'], function () {
        var table = layui.table;
        var util = layui.util;
        //检查项目添加到下拉框中
        $.ajax({
            url: '/cement/cements',
            dataType: 'json',
            type: 'get',
            success: function (res) {
                $.each(res.data.list, function (index, item) {
                    $('#cementId').append(new Option(item.name, item.id));// 下拉菜单里添加元素
                });
                layui.form.render("select");
            }
        });
        $.ajax({
            url: '/section/sections',
            dataType: 'json',
            type: 'get',
            success: function (res) {
                $.each(res.data.list, function (index, item) {
                    $('#sectionId').append(new Option(item.name, item.id));// 下拉菜单里添加元素
                });
                layui.form.render("select");
            }
        });
        $.ajax({
            url: '/dicts/fetch?table=task&field=state',
            dataType: 'json',
            type: 'get',
            success: function (res) {
                $.each(res.data.list, function (index, item) {
                    $('#state').append(new Option(item.name, item.value));// 下拉菜单里添加元素
                });
                layui.form.render("select");
            }
        });
        table.render({
            elem: '#all'
            ,url:'/history/task_review_history_fetch'
            ,cellMinWidth: 80
            ,page: true
            ,event: true
            ,totalRow: true
            ,parseData: function (res) {
                var data = res.data;
                return {
                    'code': res.code,
                    'count': data.count,
                    'data': data.list,
                    'batch': data.batch,
                }
            }
            ,cols: [
                [
                    {type:'numbers', width:80, title: ' ', totalRowText: '合计'}
                    ,{field:'genDate', title: '生成日期', sort: true, templet:function(d){
                        return util.toDateString(d.genDate*1000, "yyyy-MM-dd HH:mm:ss");
                    }}
                    ,{field:'batch', title: '批次', sort: true}
                    ,{field:'code',title: '编码'}
                    ,{field:'cementName', title: '水泥厂', sort: true}
                    ,{field:'sectionName', title: '标站'}
                    ,{field:'state', title: '状态', templet: function (d) {
                        if(d.state == -1) {
                            return '手动新增';
                        }
                        if(d.state == 0) {
                            return '关闭';
                        }
                        if(d.state == 1) {
                            return '完成';
                        }
                        if(d.state == 2) {
                            return '未下发';
                        }
                        if(d.state == 3) {
                            return '已接单待装货';
                        }
                        if(d.state == 4) {
                            return '装载超时';
                        }
                        if(d.state == 5) {
                            return '已装货运输中';
                        }
                        if(d.state == 6) {
                            return '运输超时';
                        }
                        if(d.state == 7) {
                            return '已到达未卸货';
                        }
                        if(d.state == 8) {
                            return '卸货超时';
                        }
                        if(d.state == 9) {
                            return '已卸货待审核';
                        }
                        if(d.state == 10) {
                            return '人工上报异常';
                        }
                    }}
                    ,{field:'tasks', title: '运输计划(吨)', totalRow: true}
                    ,{field:'realUp', title: '实装(吨)', totalRow: true}
                    ,{field:'realDown', title: '实卸(吨)', totalRow: true}
                    ,{field:'beforeCar', title: '改派前车辆'}
                    ,{field:'upOverTime', title: '装货超时时间'}
                    ,{field:'traverOverTime', title: '运输超时时间'}
                    ,{field:'fuel', width:137, title: '耗油(升)', sort: true}
                    ,{field:'drivingTime', width:137, title: '驾驶时间(秒)', sort: true}
                    ,{field:'mileage', width:137, title: '路程(千米)', sort: true}
                    ,{fixed: 'right', title: '操作', width:178, align:'center', toolbar: '#mapBar'}
                ]
            ]
            ,done: function (res, curr, count) {
                var arr = res.batch;
                if(arr != null && arr != undefined) {
                    $.each(arr, function (index, item) {
                        $('#batch').append(new Option(item, item));
                    });
                }
                layui.form.render("select");
            }
        });
        table.on('tool(all)', function(obj){
            var data = obj.data;
            //layer.alert('编辑行：<br>'+ JSON.stringify(data))
            layer.open({
                type: 2
                ,title: false //不显示标题栏
                ,closeBtn: false
                ,shade: 0.8
                ,area: ['1000px', '800px']
                ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                ,btn: '关闭'
                ,btnAlign: 'c'
                ,moveType: 1 //拖拽模式，0或者1
                ,content: '/orbit'
                ,success: function(layero){

                }
            });
        });
    });
    $(document).on('click', '#counts', function () {
        var cementId = $('#cementId').val();
        var sectionId = $('#sectionId').val();
        var batch = $('#batch').val();
        var state = $('#state').val();
        var license = $('#license').val();
        var isChangeCar = $('#isChangeCar').val();
        var loadOverTime = $('#loadOverTime').val();
        var transportOverTime = $('#transportOverTime').val();
        layui.use(['table', 'util'], function () {
            var table = layui.table;
            var util = layui.util;
            table.render({
                elem: '#all',
                url: '/history/task_review_history_fetch?batch=' + batch +'&cementId=' + cementId + '&sectionId=' + sectionId
                     + '&isChangeCar=' + isChangeCar + '&state=' + state + '&license=' + license + '&loadOverTime=' + loadOverTime
                     + '&transportOverTime=' + transportOverTime,
                cellMinWidth: 80,
                event:true,
                page: true,
                totalRow: true,
                parseData: function (res) {
                    var data = res.data;
                    return {
                        'code': res.code,
                        'count': data.count,
                        'data': data.list,
                        'batch': data.batch,
                    }
                },
                cols: [
                    [
                        {type:'numbers', width:80, title: ' ', totalRowText: '合计'}
                        ,{field:'genDate', title: '生成日期', sort: true, templet:function(d){
                            return util.toDateString(d.genDate*1000, "yyyy-MM-dd HH:mm:ss");
                        }}
                        ,{field:'batch', title: '批次', sort: true, sort: true}
                        ,{field:'code',title: '编码'}
                        ,{field:'cementName', title: '水泥厂', sort: true}
                        ,{field:'sectionName', title: '标站'}
                        ,{field:'state', title: '状态', templet: function (d) {
                            if(d.state == -1) {
                                return '手动新增';
                            }
                            if(d.state == 0) {
                                return '关闭';
                            }
                            if(d.state == 1) {
                                return '完成';
                            }
                            if(d.state == 2) {
                                return '未下发';
                            }
                            if(d.state == 3) {
                                return '已接单待装货';
                            }
                            if(d.state == 4) {
                                return '装载超时';
                            }
                            if(d.state == 5) {
                                return '已装货运输中';
                            }
                            if(d.state == 6) {
                                return '运输超时';
                            }
                            if(d.state == 7) {
                                return '已到达未卸货';
                            }
                            if(d.state == 8) {
                                return '卸货超时';
                            }
                            if(d.state == 9) {
                                return '已卸货待审核';
                            }
                            if(d.state == 10) {
                                return '人工上报异常';
                            }
                        }}
                        ,{field:'tasks', title: '运输计划(吨)', totalRow: true}
                        ,{field:'realUp', title: '实装(吨)', totalRow: true}
                        ,{field:'realDown', title: '实卸(吨)', totalRow: true}
                        ,{field:'beforeCar', title: '改派前车辆'}
                        ,{field:'upOverTime', title: '装货超时时间'}
                        ,{field:'traverOverTime', title: '运输超时时间'}
                        ,{field:'fuel', width:137, title: '耗油(升)', sort: true}
                        ,{field:'drivingTime', width:137, title: '驾驶时间(秒)', sort: true}
                        ,{field:'mileage', width:137, title: '路程(千米)', sort: true}
                        ,{fixed: 'right', title: '操作', width:178, align:'center', toolbar: '#mapBar'}
                    ]
                ]
                ,done: function (res, curr, count) {

                }
            });
        });
    });
</script>
<script type="text/html" id="mapBar">
    <a class="layui-btn layui-btn-xs" lay-event="orbit">查看历史轨迹</a>
</script>
</html>
